 <!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Survey Project</title>
   <link rel="stylesheet" href="styles.css">
   
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital@1&family=Poppins&display=swap" rel="stylesheet"> 
  </head>
  <body>
    
 <h1 id="title">FreeCodeCamp Survey Form</h1>

<p id="description">A survey form project for FreeCodeCamp</p>


<form action="#" id="survey-form">
   
  <div id="personal-info">
  <label  id="name-label" for="name">Name:</label>
  <input type="text" id="name" name="name" placeholder="Enter your name" required>
  
  <label id="email-label" for="email" >Email:</label>
  <input type="email" id="email" name="email" placeholder="Enter your email" required>
  
  <label id="number-label" for="number">Age:</label>
  <input type="number" id="number" name="age" min="18" max="60" placeholder="Age" required>
  </div>
  
  <div id="status-dropdown"> 
  <label for="dropdown">Which options best describe your current role?</label>
  <select id="dropdown" name="option">
    <optgroup>
    <option value="" selected="true" disabled="disabled">Select current role</option>
    <option value="Student">Student</option>
    <option value="Full Time Job">Full Time Job</option>
    <option value="Full Time Learner">Full Time Learner</option>
    <option value="Prefer not to say">Prefer not to say</option>
    <option value="Other">Other</option>
      </optgroup>
  </select><br>
  </div>
  
  <div id="recommendation"> 
   <p>Would you recommend freeCodeCamp to a friend?</p>
  <input type="radio" id="definitely" name="radio-opt" value="radio1">
  <label for="definitely">Definitely</label><br>
   <input type="radio" id="maybe" name="radio-opt" value="radio2">
  <label for="maybe">Maybe</label><br>
  <input type="radio" id="not-sure" name="radio-opt" value="radio3">
  <label for="not-sure">Not Sure</la><br>
   </div>
  
  <div id="fav-features"> 
  <label for="second-dropdown"> What is your favorite feature of freeCodeCamp? </label>
  <select id="second-dropdown" name="option">
    <option value="" selected="true" disabled="disabled">Select an option</option>
    <option value="Projects">Projects</option>
    <option value="Community">Community</option>
    <option value="Open Source">Open Source</option> 
  </select>
  </div>
  
  <div id="suggestion">
    <p>What would you like to see improved? <small>(Check all that apply)</small></p>
  <input type="checkbox" id="check-opt1" value="check">
  <label for="check-opt1">Front-end Projects</label><br>
  <input type="checkbox" id="check-opt2" value="check">
  <label for="check-opt2"> Back-end Projects</label><br>
  <input type="checkbox" id="check-opt3" value="check">
  <label for="check-opt3">Data Visualization</label><br>
  <input type="checkbox" id="check-opt4" value="check">
  <label for="check-opt4">Challenges</label><br>
  <input type="checkbox" id="check-opt5" value="check">
  <label for="check-opt5">Open Source Community</label><br>
  <input type="checkbox" id="check-opt6" value="check">
  <label for="check-opt6">Gitter help rooms</label><br>
  <input type="checkbox" id="check-opt7" value="check">
  <label for="check-opt7">Videos</label>
  </div>
  
  <div id="comment-sec">
   <label for="comment">Any comments or suggestions?</label><br>
  <textarea id="comment" cols="30" rows="10"></textarea>
   </div>
  
 <button id="submit" type="submit">Submit</button>
</form>
    
      </body>
</html>
